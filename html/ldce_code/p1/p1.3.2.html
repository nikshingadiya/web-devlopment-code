<html>
  <head>
    <style>
      table {
        border: 1px solid;
        width: 500px;
        height: 500px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 150px;
        margin-bottom: auto;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #7283df;
      }
      tr:nth-child(odd) {
        background-color: #da78c1;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Enroll</th>
        <th>Name</th>
        <th>Branch</th>
      </tr>
      <tr>
        <td>101</td>
        <td>mehul</td>
        <td>EC</td>
      </tr>
      <tr>
        <td>102</td>
        <td>rahul</td>
        <td>CE</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Aman</td>
        <td>ME</td>
      </tr>
      <tr>
        <td>104</td>
        <td>miral</td>
        <td>IC</td>
      </tr>
    </table>
  </body>
</html>
