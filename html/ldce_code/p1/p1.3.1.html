<!-- a. Link: after visited red color and before visited blue color -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
        color: rgb(0, 255, 13);
      }

      a:visited {
        color: rgb(243, 34, 34);
      }
    </style>
  </head>
  <body>
    <h2>Hello World</h2>
    <p>
      <b><a href="#">Here is link </a></b>
    </p>
  </body>
</html>
