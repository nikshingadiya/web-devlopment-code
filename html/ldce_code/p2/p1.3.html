

<html>
  <head>
    <script type="text/javascript">
      window.onkeyup = changebgcolor;
      function myKeyPress(e) {
        var keynum;
        keynum = e.which;
        var char1 = String.fromCharCode(keynum);
        //for vovel

        if (
          char1 == "a" ||
          char1 == "e" ||
          char1 == "i" ||
          char1 == "o" ||
          char1 == "u"
        ) {
            document.getElementById("txt1").style.backgroundColor = "red";
          alert("you have pressed vovel");
        }

        alert("you pressed " + char1 + " & keycode forthat is " + keynum);
      }
      function changebgcolor() {
        document.getElementById("txt1").style.backgroundColor = "blue";
      }
    </script>
  </head>
  <body>
    Enter character
    <input
      type="text"
      id="txt1"
      onkeyup="changebgcolor()"
      onkeypress="myKeyPress(event)"
    />
  </body>
</html>
