<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 80%;
        border-collapse: center;

        border: 2px solid black;
      }
      svg {
        border: 2px solid rgb(16, 31, 170);
      }
    </style>
  </head>
  <body>
    <table>
      <th>
        <tr>
          <td>Shapes Name</td>
          <td>Shapes</td>
        </tr>
      </th>
      <tr>
        <td>Circle</td>
        <td>
          <svg id="circle" width="100" height="100">
            <circle
              cx="50"
              cy="50"
              r="30"
              stroke="green"
              stroke-width="4"
              fill="orange"
            />
          </svg>
        </td>
      </tr>

      <tr>
        <td>Rectangle</td>
        <td>
          <svg width="100" height="100">
            <rect
              x="10"
              y="20"
              width="80"
              height="50"
              style="
                fill: rgb(6, 48, 163);
                stroke: rgb(196, 82, 53);
                stroke-width: 5;
                opacity: 0.5;
              "
            />
          </svg>
        </td>
      </tr>
      <tr>
        <td>Triangle</td>
        <td>
          <svg height="100" width="100">
            <polygon
              points="40,30 25,49 100,60"
              style="fill: rgb(255, 123, 0); stroke: purple; stroke-width: 1"
            />
          </svg>
        </td>
      </tr>
      <tr>
        <td>Ellipse</td>
        <td>
          <svg height="100" width="100">
            <ellipse
              cx="50"
              cy="50"
              rx="40"
              ry="25"
              style="fill: yellow; stroke: purple; stroke-width: 2"
            />
          </svg>
        </td>
      </tr>

      <tr>
        <td>Square</td>
        <td>
          <svg width="100" height="100">
            <rect
              x="20"
              y="20"
              rx="10"
              ry="10"
              width="50"
              height="50"
              style="fill: red; stroke: black; stroke-width: 2; opacity: 0.5"
            />
          </svg>
        </td>
      </tr>

      <tr>
        <td>Line</td>
        <td>
          <svg height="100" width="100">
            <line
              x1="5"
              y1="5"
              x2="50"
              y2="50"
              style="stroke: rgb(0, 0, 255); stroke-width: 3"
            />
          </svg>
        </td>
      </tr>
    </table>
  </body>
</html>
